- name: catlogue
  hosts: catlogue
  become: yes
  tasks:
    - name: disable old nodejs and new nodejs 
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
      
    - name: add the user 
      ansible.builtin.user:
        name: roboshop

    - name: create the directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download the catlogue application
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp

    - name: Extract unzip the application
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: copy the catlogue ansible.builtin.service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: daeam reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: copy the mongodb
      ansible.builtin.copy:
          src: mongo.repo
          dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb client
      ansible.builtin.package:
        name: mongodb-org-shell
        state: present

    - name: get the categories count
      ansible.builtin.command:  mongo --host 172.31.94.14 --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
      register: product_count

    - name: load catalogue data
      ansible.builtin.command: mongo --host 172.31.94.14 < /app/schema/catalogue.js
      when: product_count.stdout == 0

    - name: start and enable catalogue
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: yes

